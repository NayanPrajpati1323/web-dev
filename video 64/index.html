<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exersice 10 solution</title>
</head>
<body>
    <script>
        let randm = Math.random()
        let first, second, third
        if(randm>0.33){
            first = "crazy"
        }
        else if(randm<0.66 && randm>=0.33){
            first ="amazing"
        }
        else{
            first ="Fire"
        }

        randm = Math.random()
        if(randm>0.33){
            second = "engine"
        }
        else if(randm<0.66 && randm>=0.33){
            second ="foods"
        }
        else{
            second ="garments"
        }

        randm = Math.random() 
        if(randm>0.33){
            third = "bros"
        }
        else if(randm<0.66 && randm>=0.33){
            third ="limited"
        }
        else{
            third ="hub"
        }
        console.log(`${first} ${second} ${third}`)
    </script>
</body>
</html>
